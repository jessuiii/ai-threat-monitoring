version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: threatuser
      POSTGRES_PASSWORD: threatpass
      POSTGRES_DB: threatdb
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://threatuser:threatpass@db:5432/threatdb
      - SECRET_KEY=supersecretkey
    depends_on:
      - db
    ports:
      - '8000:8000'
  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
    ports:
      - '3000:3000'
    depends_on:
      - backend
volumes:
  db_data:
